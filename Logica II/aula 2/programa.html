<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadradoVerde(x, y) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'green';
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);

    }

    function desenhaQuadradoBrancoVermelho(x, y) {

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'white';
    pincel.fillRect(x, y, 50, 50);
    pincel.strokeStyle = 'red';
    pincel.strokeRect(x, y, 50, 50);

    }

    function desenhaQuadrado(x,y,cor,corLinha){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = corLinha;
        pincel.strokeRect(x, y, 50, 50);
    }

    desenhaQuadradoVerde(50, 100);
    desenhaQuadradoVerde(100, 50);
    desenhaQuadradoVerde(0, 40);
    desenhaQuadradoBrancoVermelho(250, 100)
    desenhaQuadrado(150, 250, 'yellow', 'blue')

</script>
