    <title>Numeros pares</title>
</head>
<body>
    <h1>Numeros pares de 1 a 100</h1>
</body>

<script>
    	function pulaLinha() {
        document.write("<br>");	
        document.write("<br>");	
        }

        function mostra(frase) {
        document.write(frase);
        pulaLinha();
        }
        var n = 2
        while(n <= 100){
            mostra(n)
            n = n + 2
        }
</script>
