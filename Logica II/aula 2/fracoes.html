<canvas width="1024" height="1024"></canvas>

<script>
    function desenhaQuadrado(x,y,cor,corLinha){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = corLinha;
        pincel.strokeRect(x, y, 50, 50);
    }

    desenhaQuadrado(0,0,'green','black')
    desenhaQuadrado(50,0,'green','black')
    desenhaQuadrado(100,0,'green','black')
    desenhaQuadrado(150,0,'white','black')
</script>
